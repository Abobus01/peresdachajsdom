<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Таблица 5x6 с возможностью ввода данных</h2>

  <table>
    <tr>
      <th>Колонка 1</th>
      <th>Колонка 2</th>
      <th>Колонка 3</th>
      <th>Колонка 4</th>
      <th>Колонка 5</th>
      <th>Колонка 6</th>
    </tr>
    <tr>
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
      <td id="cell-1-3"></td>
      <td id="cell-1-4"></td>
      <td id="cell-1-5"></td>
      <td id="cell-1-6"></td>
    </tr>
    <tr>
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
      <td id="cell-2-3"></td>
      <td id="cell-2-4"></td>
      <td id="cell-2-5"></td>
      <td id="cell-2-6"></td>
    </tr>
    <tr>
      <td id="cell-3-1"></td>
      <td id="cell-3-2"></td>
      <td id="cell-3-3"></td>
      <td id="cell-3-4"></td>
      <td id="cell-3-5"></td>
      <td id="cell-3-6"></td>
    </tr>
    <tr>
      <td id="cell-4-1"></td>
      <td id="cell-4-2"></td>
      <td id="cell-4-3"></td>
      <td id="cell-4-4"></td>
      <td id="cell-4-5"></td>
      <td id="cell-4-6"></td>
    </tr>
    <tr>
      <td id="cell-5-1"></td>
      <td id="cell-5-2"></td>
      <td id="cell-5-3"></td>
      <td id="cell-5-4"></td>
      <td id="cell-5-5"></td>
      <td id="cell-5-6"></td>
    </tr>
  </table>

  <script>
    // Создаем массив с 30 случайными числами от 0 до 99
    const randomNumbers = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100));

    // Заполняем таблицу случайными числами
    const table = document.querySelector('table');
    let index = 0;

    for (let row = 1; row <= 5; row++) {
      for (let col = 1; col <= 6; col++) {
        const cell = document.getElementById(`cell-${row}-${col}`);
        cell.textContent = randomNumbers[index];
        index++;
      }
    }

    // Добавляем возможность пользователю вводить данные
    table.addEventListener('click', function(event) {
      if (event.target.tagName === 'TD') {
        const newValue = prompt('Введите новое значение:');
        if (newValue !== null) {
          event.target.textContent = newValue;
        }
      }
    });
  </script>
</body>
</html>
